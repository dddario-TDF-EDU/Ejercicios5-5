
<html>
  <head>
    <title>Ejercicio octubre</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app"></div>
    <h1>Descuentos a aplicar</h1>
    <br>
    <h3>Verificando los datos de su compra es posible determinar un descuento</h3>
    <h3>Ingrese el precio unitario</h3>
    <input id="precioCompra" placeholder="Ingrese el precio"></input>
    <h3>Ingrese la cantidad de unidades</h3>
    <input id="stock" placeholder="Ingrese la cantidad"></input>
    <h3>Seleccione el mes</h3>
    <select id="mes">
      <option value="1">Enero</option>
      <option value="2">Febrero</option>
      <option value="3">Marzo</option>
      <option value="4">Abril</option>
      <option value="5">Mayo</option>
      <option value="6">Junio</option>
      <option value="7">Julio</option>
      <option value="8">Agosto</option>
      <option value="9">Septiembre</option>
      <option value="10">Octubre</option>
      <option value="11">Noviembre</option>
      <option value="12">Diciembre</option>
    </select> 
    <button id="ingreso">Ingresar</button>
    <h3 id="resultado"></h3>

    <script src="descuentoOctubre.ts"></script>

    <a href="../index.html">Volver al menu</a>

  </body>
</html>
